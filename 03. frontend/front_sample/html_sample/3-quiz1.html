<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- built-entity
        내장되어 있는 Entity
        기본형식: &entity;
        공백문자: &nbsp;
        &문자: &amp;
        <: &lt
        >: &gt
        ': 
        ": &quot
    -->
    <h3>html study</h3>

    <!-- ul>li*2>ol>li*5 -->
    <ul>  
        <li>index-숫자</li>
            <!-- 기본은 type="1" -->
            <ol>
                <li>HTML5와 CSS3의 소개</li>
                <li>HTML 기본</li>
                <li>HTML 마크업 요소</li>
                <li>CSS 기본</li>
                <li>CSS 이해</li>
            </ol>


        <li>index-알파벳(소문자)</li>
            <!-- start에는 index를 넣어준다. 1부터 시작. -->
            <!-- type="A" start="6" -->
            <ol type="a">
                <li>HTML5와 CSS3의 소개</li>
                <li>HTML 기본</li>
                <li>HTML 마크업 요소</li>
                <li>CSS 기본</li>
                <li>CSS 이해</li>
            </ol>
    </ul>


   

    
</body>
</html>
