<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h2>남은 할 일</h2>
      <p>{{ todos.length > 0 ? "아직 남았다" : "퇴근!" }}</p>
      <h3>Method call</h3>
      <p>{{getRestOfTodos()}}</p>
      <p>{{getRestOfTodos()}}</p>
      <p>{{getRestOfTodos()}}</p>
      <h3>Computed call</h3>
      <p>{{restOfTodos}}</p>
      <p>{{restOfTodos}}</p>
      <p>{{restOfTodos}}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, computed } = Vue

      const app = createApp({
        setup() {
          let id = 0
          const todos = ref([
            { text: "Vue 실습" },
            { text: "자격증 공부" },
            { text: "TIL 작성" },
            { text: "출결 체크" },
            { text: "1일 1알고" },
          ])


          const getRestOfTodos=()=>{
            console.log("getRestOfTodos 메소드 호출")
            return todos.value.length >0 ? "아직 남았다" : "퇴근!"
          }

          const restOfTodos = computed(()=>{
            console.log("restOfTodos 메소드 호출")
            return todos.value.length >0 ? "아직 남았다" : "퇴근!"
          })

          // const a = ref(0);
          // const abc = computed(() => {
          //   return a.value + 1;
          // });

          // console.log(abc.value++);

          return {
            todos,
            getRestOfTodos,
            restOfTodos
          }
        },
      })

      app.mount("#app")
    </script>
  </body>
</html>
